<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Nike</title>

        <!-- add favicon -->
        <link rel="icon" type="image/png" href="image/nike-logo.png">

        <!-- add css stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/myquery.css">

        <!-- fontawesome icons-->
        <script src="https://kit.fontawesome.com/bf55b8a552.js" crossorigin="anonymous"></script>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <!-- header section markup -->

        <header>
            <div class="container">
                <div class="logo">
                    <a href=""><img src="image/nike-logo.png" alt="nike_logo"></a>
                </div>

                <nav class="slide">
                    <a href="">Home</a>
                    <a href="">New Release</a>
                    <a href="">Shop</a>
                    <a href="">Contact</a>
                </nav>

                <div class="action">
                    <button class="search"><i class="fa-light fa-magnifying-glass"></i></button>
                </div>
            </div>
        </header>

        <!-- hero section markup -->

        <section class="hero">
            <div class="container">
                <div class="mid">
                    <h2>Jor<br>dan</h2>
                    <img src="image/nike-jordan1.png" alt="">
                </div>

                <div class="bottom">
                    <a href="">Check out now</a>
                </div>
            </div>

            <div class="left-slide">
                <a href="" class="active">Men</a>
                <a href="">Women</a>
                <a href="">Kids</a>
            </div>

            <div class="right-slide">
                <a href="">01</a>
                <a href="" class="active">02</a>
                <a href="">03</a>
            </div>
        </section>

        <!-- hamburger menu markup -->

        <div class="hamb">
            <span></span>
            <span class="mid"></span>
            <span></span>
        </div>

        <!-- add javascript -->
        <script src="js/script.js"></script>
        
    </body>
</html>
